<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style/normalize.css">
  <link rel="stylesheet" href="style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title> Precious Metal Premium Calculator</title>
</head>
<body>
  
    <div class="container">
      <div class="insideBox">
        <p>Precious Metal Spot Price</p>
        <input type="number" class="child" id="amount">
        <p>How much did you pay?</p>
        <input type="number" class="child" id="paid">
        <p>You paid a premium of: <span id="premium"></span></p>
        <p>Your premium percentage is: <span id="percent"></span></p>
        <div class="buttons">
          <button id="clear" class="clear" onclick="refreshPage()">Clear</button>
          <button id="submit" class="submit">Submit</button>
        </div>
        
        <p class="premium"></p>
      </div>
    </div>
  
 


  <script src="js/index.js"></script>
</body>
</html>
